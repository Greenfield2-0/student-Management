<form class="form_container">
    <div class="logo_container"></div>
    <div class="title_container">
      <p class="title">Login to your Account</p>
      <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
    </div>
    <br>
    <div class="input_container">
        <label class="input_label" for="password_field">name</label>   
        <input placeholder="name" title="Inpit title" name="input-name" class="input_field" [(ngModel)]="user.name">
      </div>
    <div class="input_container">
      <label class="input_label" for="email_field">Email</label>
      <input placeholder="name@mail.com" title="Inpit title" name="input-name" type="text" class="input_field" id="email_field" [(ngModel)]="user.email">
    </div>
    <div class="input_container">
      <label class="input_label" for="password_field">Password</label>   
      <input placeholder="Password" title="Inpit title" name="input-name" type="password" class="input_field" id="password_field" [(ngModel)]="user.password">
    </div>
    <button title="Sign In" type="submit" class="sign-in_btn" (click)="signup()">
      <span>Sign Up</span>
    </button>
  </form>
