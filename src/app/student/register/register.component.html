
<body>
  <!-- main -->
  <div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form action="#" method="post">
          <input class="text" type="text" name="Username" placeholder="Username" required="" [(ngModel)]="students.name">
          <input class="text email" type="email" name="email" placeholder="Email" required="" [(ngModel)]="students.email">
          <input class="text" type="password" name="password" placeholder="Password" required="" [(ngModel)]="students.password">
          <input class="text w3lpass" type="text" name="age" placeholder="Age" required="" [(ngModel)]="students.age" >
          <input class="text w3lpass" type="text" name="level" placeholder="Level" required="" [(ngModel)]="students.level">
          <div class="wthree-text">
            <label class="anim">
              <input type="checkbox" class="checkbox" required="">
              <span>I Agree To The Terms & Conditions</span>
            </label>
            <div class="clear"> </div>
          </div>
          <input type="submit" (click)="signUp()" value="SIGNUP">
        </form>
        <p>Already have an account? <a href="login"> Login Now!</a></p>
      </div>
    </div>
